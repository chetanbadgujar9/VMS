<div class="content-heading">
    Reports
</div>
<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name *</label>
            <div class="col-sm-10">
                <input type="text" name="name" required class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Author *</label>
            <div class="col-sm-10">
                <input type="text" name="author" required class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Album *</label>
            <div class="col-sm-10">
                <input type="text" name="album" required class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Poster *</label>
            <div class="col-sm-10">
                <label for="file-upload-music-poster" class="custom-file-upload bg-purple-light">
                <i class="fa fa-folder-open"></i> Choose File
              </label>
                <input id="file-upload-music-poster" type="file" />
                <label class="custom-file-upload bg-success-light">
             <span>
               <i class="fa fa-cloud-upload"></i> Click Upload
             </span>
              </label>
                <label class="custom-file-upload bg-pink-light">
                <span><i class="fa fa-spinner fa-pulse fa-fw"></i> Uploading</span>
              </label>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="media">
                            <div class="img-wrapper">
                                <img class="img-responsive img-thumbnail animated zoomIn">
                                <i class="fa fa-trash text-danger" title="delete"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button type="submit" class="btn btn-primary" [class.btn-warning]="editing">
         Add
        </button>
        <button type="reset" class="btn btn-danger" routerLink="/dashboard/music">Cancel</button>
    </div>
</div>
<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
        <p-dataTable [value]="cars" [loading]="true">
            <p-column field="vin" header="Vin"></p-column>
            <p-column field="year" header="Year"></p-column>
            <p-column field="brand" header="Brand"></p-column>
            <p-column field="color" header="Color"></p-column>
        </p-dataTable>
    </div>
</div>
